<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="./assets/css/aos.css">
  <link rel="stylesheet" href="./assets/css/slick.css">
  <link rel="stylesheet" href="./assets/css/slick-theme.css">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- styles -->
  <title>whiterabbit - Coding Test</title>
</head>

<body>
  <!-- hero section start -->
  <div style="background-image: url(../assets/images/banner-bg-image.png);" class="ct-banner">
    <div class="ct-header">
      <div class="content-wrapper">
        <div class="ct-header__logo">
          <img src="../assets/images/Logo.png" alt="">
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="ct-banner__outer">
        <div class="ct-banner__left" data-aos="fade-right">
          <h2>Lorem ipsum dolor <br>sit amet consectetur </h2>
          <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
          </p>
          <div class="ct-banner__cta">
            <a href="#" title="button" class="ct-button "><span>Sign Up Now</span></a>
          </div>
        </div>
        <div class="ct-banner__right" data-aos="fade-left">
          <div class="ct-slider">
            <div class="ct-slide">
              <div class="ct-slide__image">
                <img src="../assets/images/hero-image.png" alt="">
              </div>
            </div>

            <div class="ct-slide">
              <div class="ct-slide__image">
                <img src="../assets/images/hero-image.png" alt="">
              </div>
            </div>

            <div class="ct-slide">
              <div class="ct-slide__image">
                <img src="../assets/images/hero-image.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- hero section end -->
  <!-- form section start -->
  <div class="ct-form">
    <div class="ct-form__outer">
      <div class="ct-form__inner" data-aos="flip-left">
        <h2>Contact us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
        <div class="ct-input">
          <label>Name</label><input type="text">
        </div>
        <div class="ct-form__input-out">
          <div class="ct-input">
            <label>Email</label><input type="text">
          </div>

          <div class="ct-input">
            <label>Phone number</label><input type="number" step="0.01">
          </div>
        </div>

        <div class="ct-input">
          <label>Choose a topic</label>
          <select>
            <option value="volvo">Select one...</option>
            <option value="saab">Select two...</option>
            <option value="opel">Select three...</option>
            <option value="audi">Select four...</option>
          </select>
        </div>

        <div class="ct-input">
          <label>Phone number</label><textarea placeholder="Type your message..."></textarea>
        </div>

        <div class="ct-form__cta">
          <a href="#" title="button" class="ct-button "><span>Submit</span></a>
        </div>
      </div>
    </div>
  </div>
  <!-- form section end -->

  <!-- scripts -->
  <script src="./assets/js/jquery.slim.min.js"></script>
  <script src="./assets/js/aos.js"></script>
  <script src="./assets/js/slick.min.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- scripts -->
</body>

</html>
